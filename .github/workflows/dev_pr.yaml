# This is a common workflow for performing basic PR checks, like ensuring the
# title format.

name: Dev PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
      - review_requested

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  pr_standard:
    name: "Check PR"
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Check PR title format
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          git clone --depth 1 https://github.com/adbc-drivers/dev
          python dev/adbc_drivers_dev/title_check.py $(pwd) "$PR_TITLE"

      # TODO: assign milestone
