version: 2
updates:
  - package-ecosystem: "github-actions"
    commit-message:
      include: "scope"
      prefix: "chore: "
    directory: "/"
    groups:
      actions:
        patterns:
          - "*"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    commit-message:
      prefix: "chore(go): "
    directory: "/go"
    groups:
      "cloud.google.com":
        applies-to: version-updates
        patterns:
          - "cloud.google.com/*"
      "golang.org/x":
        applies-to: version-updates
        patterns:
          - "golang.org/x/*"
      opentelemetry:
        applies-to: version-updates
        patterns:
          - "go.opentelemetry.io/otel"
          - "go.opentelemetry.io/otel/*"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    commit-message:
      prefix: "chore(csharp): "
      prefix-development: "chore"
      include: "scope"
    directory: "/csharp/"
    ignore:
      - dependency-name: "Microsoft.Extensions.*"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "Microsoft.Bcl.*"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "System.*"
        update-types:
          - "version-update:semver-major"
    schedule:
      interval: "weekly"
