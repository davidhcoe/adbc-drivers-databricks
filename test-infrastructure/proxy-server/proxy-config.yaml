# Proxy Server Configuration for Thrift Protocol Test Suite
# See docs/designs/thrift-protocol-tests/proxy-config-schema.md for full schema documentation

proxy:
  listen_port: 8080                                    # Port for Thrift/HTTP traffic
  target_server: "https://workspace.databricks.com"   # Upstream Databricks server
  api_port: 8081                                       # Control API port
  log_requests: true                                   # Log all requests
  log_level: "info"                                    # debug|info|warn|error

failure_scenarios:
  # === Priority 1: CloudFetch Failures ===

  - name: "cloudfetch_expired_link"
    description: "CloudFetch link expires, driver should retry via FetchResults"
    jira: "PECOBLR-1131"
    operation: "CloudFetchDownload"
    action: "expire_cloud_link"

  - name: "cloudfetch_azure_403"
    description: "Azure returns 403 Forbidden during CloudFetch download"
    operation: "CloudFetchDownload"
    action: "return_error"
    error_code: 403
    error_message: "[FILES_API_AZURE_FORBIDDEN]"

  - name: "cloudfetch_timeout"
    description: "CloudFetch download times out (exceeds 60s)"
    operation: "CloudFetchDownload"
    action: "delay"
    duration: "65s"

  # === Priority 2: Connection Failures ===

  - name: "connection_reset_during_fetch"
    description: "Connection reset when fetching large result sets"
    operation: "FetchResults"
    action: "close_connection"

  # === Priority 3: Session Failures ===

  - name: "invalid_session_handle"
    description: "Session becomes invalid but client is unaware"
    operation: "GetOperationStatus"
    action: "return_error"
    error_message: "Invalid SessionHandle"

  # === Additional Scenarios (for future PRs) ===

  - name: "cloudfetch_connection_reset"
    description: "Connection reset during CloudFetch download"
    operation: "CloudFetchDownload"
    action: "close_connection"

  - name: "tls_handshake_timeout"
    description: "TLS handshake times out"
    action: "ssl_error"
    error_type: "handshake_timeout"

  - name: "session_terminated_active_query"
    description: "Session terminated with active queries"
    operation: "GetOperationStatus"
    action: "return_error"
    error_message: "Session terminated with active queries"

  - name: "query_execution_timeout"
    description: "Query execution exceeds timeout"
    operation: "ExecuteStatement"
    action: "delay"
    duration: "35s"
